<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script>
      function handleSubmit() {
        event.preventDefault();

        // Mengambil nilai input
        var input = document.getElementById("inputAngka");
        var angka = parseInt(input.value); // Mengkonversi nilai input menjadi angka

        // Menampilkan output menggunakan perulangan for
        var output = document.getElementById("outputAngka");
        output.innerHTML = ""; // Mengosongkan output sebelum mencetak

        for (var i = 0; i < angka; i++) {
          output.innerHTML += "Angka ke " + i + "<br>";
        }
      }
    </script>
  </head>
  <body>
    <h4>Tugas 1 VSGA 2023</h4>
    <p>
      Nama : Angga Priyadi
      <br />
      Kelas : VSGA-JWD-TelU-2023
    </p>

    <form onsubmit="handleSubmit()">
      <label for="inputAngka">Masukkan Angka:</label>
      <input type="number" id="inputAngka" required />
      <button type="submit">Cetak</button>
      <div id="outputAngka"></div>
    </form>
  </body>
</html>
